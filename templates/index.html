{% extends 'base.html' %}

{% block title %} Users Home {% endblock %}

{% block content %}
<div class="container">
    <h1>Users</h1>
    <div class="list-group container">
        {% for user in users %}
        <a href="users/{{user.id}}" class="list-group-item list-group-item-action my-2">
            {{user.first_name}} {{user.last_name}}
        </a>
        {% endfor %}
    </div>

<a class="btn btn-secondary mt-2" href="/users/new" role="button">Add User</a>
</div>

{% endblock %}
