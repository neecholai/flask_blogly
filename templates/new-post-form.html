{% extends 'base.html' %}

{% block title %} New Post Form {% endblock %}

{% block content %}

    <h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>
    <form action="/users/{{user.id}}/posts/new" method="POST">
        <div class="form-group">
            <label for="post-title">Title</label>
            <input required type="text" class="form-control" id="post-title" name="title">
        </div>
        <div class="form-group">
            <label for="post-content">Content</label>
            <textarea required class="form-control" id="post-content" rows="3" name="content"></textarea>
        </div>
        <a href="/users/{{user.id}}" class="btn btn-info float-right mx-2">Cancel</a>
        <button type="submit" class="btn btn-success float-right">Add</button>
    </form>

{% endblock %}
