{% extends 'base.html' %}

{% block title %} Edit User Form {% endblock %}

{% block content %}
<div class="container col-6">
    <h1>Edit a user</h1>
    <form action="/users/{{user.id}}/edit" method="POST">
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input required type="text" class="form-control" value="{{user.first_name}}" id="first-name"
                name="first-name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input required type="text" class="form-control" value="{{user.last_name}}" id="last-name" name="last-name">
        </div>
        <div class="form-group">
            <label for="img-url">Image URL</label>
            <input type="url" class="form-control" value="{{user.img_url}}" id="img-url" name="img-url">
        </div>
        <a href="/users/{{user.id}}" class="btn btn-outline-info float-right mx-2">Cancel</a>
        <button type="submit" class="btn btn-success float-right">Save</button>
    </form>
</div>

{% endblock %}
